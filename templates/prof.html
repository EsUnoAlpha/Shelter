{% extends 'base.html' %}
{% block content %}
    <title>Мой профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/prof.css') }}">
    <main class="container">
        <section class="profile">
            <div class="profile-info">
                <div class="user-image">
                    <img src="{{ url_for('static', filename='images/avatars/avatar.png') }}" alt="User Avatar">
                </div>
                <div class="user-details">
                    <h1><strong id="nickname">{{ session['username'] }}</strong></h1>
                    <p><strong>Email: </strong>{{ session['email'] }}</p>
                </div>
            </div>

            {# Добавляем кнопку для доступа к админ-панели #}
            {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_panel') }}" class="btn btn-primary">Админ-панель</a>
            {% endif %}

<!--            {% for message in get_flashed_messages() %}-->
<!--                <div class="flash-message">-->
<!--                    {{ message }}-->
<!--                </div>-->
<!--            {% endfor %}-->
        </section>
    </main>
</html>
{% endblock %}
