<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dif_forms.css') }}">
</head>
<body>


<div id="bg"></div>
<form action="/sign_in" method="post">
    <div class="form-field">
        <input type="email" name="email" placeholder="Email" required="">
    </div>
    <div class="form-field">
        <input type="password" name="password" placeholder="Пароль" required="">
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="flash-message">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-field">
        <button class="btn" type="submit">Войти</button>
        <a href="{{ url_for('sign_up') }}">
            <button class="btn" type="button">Регистрация</button>
        </a>
    </div>
    <div class="form-field">
        <!--<a href="{{ url_for('sign_up') }}"><button class="btn" type="button">Регистрация</button></a>-->
    </div>
</form>
